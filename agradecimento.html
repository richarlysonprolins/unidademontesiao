<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagem Enviada! | Unidade Monte Sião</title>
    <link rel="stylesheet" href="style.css"> 
    <style>
        .thanks-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 50px 20px;
            background-color: var(--bg-main);
            color: var(--text-main);
            transition: all 0.3s ease;
        }
        .thanks-container h1 {
            color: var(--club-primary);
            font-size: 3rem;
            margin-bottom: 20px;
        }
        .thanks-container p {
            font-size: 1.2rem;
            max-width: 600px;
            margin-bottom: 40px;
        }
        .thanks-container i {
            font-size: 5rem; 
            color: var(--unit-color); 
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="thanks-container">
        <i class="fas fa-check-circle"></i>
        <h1>Obrigado por Assinar!</h1>
        <p>Sua mensagem foi enviada com sucesso para a Unidade Monte Sião. Entraremos em contato em breve!</p>
        <a href="index.html#home" class="btn btn-primary">Voltar para a Página Inicial</a>
    </div>
</body>
</html>
